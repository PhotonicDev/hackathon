<!DOCTYPE html>
<html>
  <head>
    <title>Ollama Text Tools</title>
    <style>
      body {
        width: 320px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        margin: 0;
        background: #f8f9fa;
      }

      .container {
        background: white;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin: 0 0 16px 0;
        color: #1a73e8;
        font-size: 20px;
        font-weight: 500;
      }

      .features {
        margin-bottom: 20px;
      }

      .feature-list {
        padding: 0;
        margin: 0;
        color: #3c4043;
        font-size: 13px;
      }

      .feature-list li {
        padding: 6px 0;
        display: flex;
        align-items: center;
      }

      .model-section {
        padding-top: 12px;
        border-top: 1px solid #dadce0;
      }

      .model-section label {
        display: block;
        margin-bottom: 8px;
        color: #3c4043;
        font-size: 13px;
        font-weight: 500;
      }

      #modelSelect {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        background: white;
        color: #3c4043;
        font-size: 13px;
        appearance: none;
        -webkit-appearance: none;
        background-image: url('data:image/svg+xml;charset=US-ASCII,<svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5H7z" fill="%235F6368"/></svg>');
        background-repeat: no-repeat;
        background-position: right 12px center;
        cursor: pointer;
        transition: border-color 0.2s;
      }

      #modelSelect:hover {
        border-color: #1a73e8;
      }

      #modelSelect:focus {
        outline: none;
        border-color: #1a73e8;
        box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
      }

      #modelStatus {
        margin-top: 8px;
        min-height: 20px;
        font-size: 12px;
        color: #5f6368;
      }

      .error {
        color: #d93025;
      }

      .loading {
        color: #5f6368;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Ollama Text Tools</h2>
      <div class="features">
        <ul class="feature-list">
          <li>Summarize text</li>
          <li>Translate to English</li>
          <li>Rewrite in different tones</li>
        </ul>
      </div>
      <div class="model-section">
        <label for="modelSelect">AI Model</label>
        <select id="modelSelect">
          <option value="">Loading available models...</option>
        </select>
        <div id="modelStatus" class="loading"></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
