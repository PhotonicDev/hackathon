<!DOCTYPE html>
<html>
  <head>
    <title>Ollama Text Tools</title>
    <style>
      body {
        width: 320px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        margin: 0;
        background: #f8f9fa;
      }

      h2 {
        margin: 0 0 16px 0;
        color: #1a73e8;
        font-size: 20px;
        font-weight: 500;
      }

      .container {
        background: white;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .status {
        margin-bottom: 16px;
      }

      .status p {
        margin: 0 0 12px 0;
        color: #5f6368;
        font-size: 14px;
      }

      .feature-list {
        list-style: none;
        padding: 0;
        margin: 0 0 20px 0;
      }

      .feature-list li {
        padding: 8px 12px;
        margin-bottom: 8px;
        background: #f1f3f4;
        border-radius: 6px;
        color: #3c4043;
        font-size: 13px;
        display: flex;
        align-items: center;
      }

      .feature-list li:before {
        content: "•";
        color: #1a73e8;
        font-weight: bold;
        margin-right: 8px;
      }

      .model-section {
        background: #f8f9fa;
        border-radius: 6px;
        padding: 12px;
      }

      .model-section label {
        display: block;
        margin-bottom: 8px;
        color: #3c4043;
        font-size: 13px;
        font-weight: 500;
      }

      #modelSelect {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        background: white;
        color: #3c4043;
        font-size: 13px;
        appearance: none;
        -webkit-appearance: none;
        background-image: url('data:image/svg+xml;charset=US-ASCII,<svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5H7z" fill="%235F6368"/></svg>');
        background-repeat: no-repeat;
        background-position: right 12px center;
        cursor: pointer;
        transition: border-color 0.2s;
      }

      #modelSelect:hover {
        border-color: #1a73e8;
      }

      #modelSelect:focus {
        outline: none;
        border-color: #1a73e8;
        box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
      }

      .loading {
        color: #5f6368;
        font-style: italic;
        font-size: 12px;
        margin-top: 8px;
      }

      .error {
        color: #d93025;
        font-size: 12px;
        margin-top: 8px;
        display: flex;
        align-items: center;
      }

      .error:before {
        content: "!";
        background: #d93025;
        color: white;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-right: 6px;
        font-size: 10px;
        font-weight: bold;
      }

      #modelStatus {
        margin-top: 8px;
        min-height: 20px;
      }

      .sub-feature-list {
        list-style: none;
        padding-left: 24px;
        margin: 8px 0 0 0;
      }

      .sub-feature-list li {
        padding: 4px 8px;
        margin-bottom: 4px;
        background: #e8f0fe;
        font-size: 12px;
      }

      .sub-feature-list li:before {
        content: "○";
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Ollama Text Tools</h2>
      <div class="status">
        <p>Select text on any webpage and right-click to:</p>
        <ul class="feature-list">
          <li>Summarize in popup</li>
          <li>Replace with summary</li>
          <li>Translate to English</li>
          <li>
            Rewrite in different tones:
            <ul class="sub-feature-list">
              <li>Professional</li>
              <li>Professional (Angry)</li>
              <li>Passive Aggressive</li>
              <li>Fun Professional</li>
              <li>Absolutely Crazy</li>
            </ul>
          </li>
        </ul>
        <div class="model-section">
          <label for="modelSelect">AI Model</label>
          <select id="modelSelect">
            <option value="">Loading available models...</option>
          </select>
          <div id="modelStatus" class="loading"></div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
